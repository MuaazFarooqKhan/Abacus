<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="row col-sm-12">
            <div class="col-sm-8">
                <h3 class="m-subheader__title">
                    Cheque Ready
                </h3>
            </div>
            <div class="offset-1">
                <button type="button" disabled class="btn m-btn--wide m-btn--pill btn-secondary">Today: <span
                        style="color: red;">Feb 11</span></button>
            </div>
        </div>
    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <!--begin::Form-->
        <form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row">
                    <div class="col-sm-12">
                        <button type="button" class="ml-2 pull-right btn m-btn--square m-btn m-btn--custom">
                            Create Cheque
                        </button>
                    </div>
                </div>
                <div class="m-form__group m-form__group form-group row"> <label
                        class="col-lg-2 col-form-label">Date:</label>
                    <div class="col-lg-6">
                        <input type="date" class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row"> 
                    <label class="col-lg-2 col-form-label">Bank:</label>
                    <div class="col-lg-6">
                        <input type="text" value="UBL/PWD" class="form-control m-input">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-lg-2 col-form-label">Payee Name:</label>
                    <div class="col-lg-6"> 
                        <input type="text" value="Payee 1" class="form-control m-input">
                    </div>
                </div>
                <div class="m-form__group m-form__group--last form-group row">
                    <label class="col-lg-2 col-form-label">Amount:</label>
                    <div class="col-lg-6">
                        <input type="text" value="Rs. 1000" class="form-control m-input" placeholder="Enter Amount">
                    </div>
                </div>
            </div>
            <div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-lg-6 offset-4">
                            <button type="reset" class="btn m-btn--square m-btn m-btn--custom">
                                Print and Generate Cheque
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
