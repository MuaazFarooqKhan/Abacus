<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="row col-sm-12">
            <div class="col-sm-8">
                <h3 class="m-subheader__title">
                    Reports
                </h3>
            </div>
            <div class="offset-1">
                <button type="button" disabled class="btn m-btn--wide m-btn--pill btn-secondary">Today: <span
                        style="color: red;">Feb 11</span></button>
            </div>
        </div>
    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="m-portlet__head-text text-center"> Project Details </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <div class="m-portlet__body">
            <ul class="nav nav-tabs  m-tabs-line" role="tablist">
                <li *ngFor="let menu of menus" class="nav-item m-tabs__item">
                    <a (click)="changeMenu(menu)" class="nav-link m-tabs__link"
                        [ngClass]="{'active': menu==activatedmenu}" data-toggle="tab" role="tab">
                        {{menu}}
                    </a>
                </li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active">
                    <ng-container *ngIf="activatedmenu=='Date Log'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">First Date:</label>
                            <div>
                                <input type="date" class="form-control m-input" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Last Date:</label>
                            <div>
                                <input type="date" class="form-control m-input" placeholder="Enter Name">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>

                    </ng-container>
                    <ng-container *ngIf="activatedmenu=='Bank Log'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Bank:</label>
                            <div>
                                <input type="text" class="form-control m-input" placeholder="Enter Bank Name">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activatedmenu=='Cheque Book Log'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Check No. Start:</label>
                            <div>
                                <input type="number" class="form-control m-input" placeholder="Enter Start number">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Check No. Stop:</label>
                            <div>
                                <input type="number" class="form-control m-input" placeholder="Enter Stop number">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activatedmenu=='Payee Log'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Payee Name:</label>
                            <div>
                                <input type="text" class="form-control m-input" placeholder="Enter Payee Name">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activatedmenu=='Cost Log'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Amount Start:</label>
                            <div>
                                <input type="text" class="form-control m-input" placeholder="Enter Start Amount">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Amount End:</label>
                            <div>
                                <input type="date" class="form-control m-input" placeholder="Enter End Amount">
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>
                    </ng-container>
                    <ng-container *ngIf="activatedmenu=='Request Payment'">
                        <div class="form-group m-form__group row offset-4">
                            <label class="col-sm-3 col-form-label">Status End:</label>
                            <div>
                                <select class="m-input form-control">
                                    <option selected disabled>Select Status</option>
                                    <option>Approved</option>
                                    <option>Rejected</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group m-form__group row offset-5">
                            <button [routerLink]="['/dashboard/reports-list']" type="button"
                                class="ml-2 btn m-btn--square m-btn m-btn--custom">
                                Submit
                            </button>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>


        <!--end::Form-->
    </div>
</div>
