<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="row col-sm-12">
			<div class="col-sm-8">
				<h3 class="m-subheader__title">
					Print Cheque
				</h3>
			</div>
			<div class="offset-1">
				<button type="button" disabled class="btn m-btn--wide m-btn--pill btn-secondary">Today: <span
						style="color: red;">Feb 11</span></button>
			</div>
		</div>
	</div>
</div>
<div class="m-content">
	<div class="m-portlet">
		<div class="m-portlet__head">
			<div class="m-portlet__head-caption">
				<div class="m-portlet__head-title">
					<span class="m-portlet__head-icon m--hide">
						<i class="la la-gear"></i>
					</span>
					<h3 class="m-portlet__head-text text-center"> Cheque Print </h3>
				</div>
			</div>
		</div>
		<!--begin::Form-->
		<form class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
			<div class="m-portlet__body">
				<div class="form-group m-form__group row"> <label class="col-lg-2 col-form-label">Bank:</label>
					<div class="col-lg-6">
						<select class="form-control">
							<option value="" disabled selected>Select bank</option>
							<option value="">UBL/PWD</option>
							<option value="">UBL/Saddar</option>
							<option value="">UBL/Rawalpindi</option>
						</select>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-form-label">Payee Name:</label>
					<div class="col-lg-6"> <select class="form-control">
							<option value="" disabled selected>Select Payee</option>
							<option value="">UBL/PWD</option>
							<option value="">UBL/Saddar</option>
							<option value="">UBL/Rawalpindi</option>
						</select>
					</div>
				</div>
				<div class="form-group m-form__group row">
					<label class="col-lg-2 col-form-label">Amount:</label>
					<div class="col-lg-6">
						<input type="text" class="form-control m-input" placeholder="Enter Amount">
					</div>
				</div>
				<div class="m-form__group m-form__group--last form-group row"> <label
						class="col-lg-2 col-form-label">Date:</label>
					<div class="col-lg-6">
						<input type="date" class="form-control m-input">
					</div>
				</div>
			</div>
			<div class="m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
				<div class="m-form__actions m-form__actions--solid">
					<div class="row">
						<div class="col-lg-2"></div>
						<div class="col-lg-6 offset-8"> 
							<button type="reset" class="btn m-btn--square m-btn m-btn--custom">Request for Approval</button>
						</div>
					</div>
				</div>
			</div>
		</form>
		<!--end::Form-->
	</div>
</div>
