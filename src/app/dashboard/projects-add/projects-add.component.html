<div class="m-subheader">
    <div class="d-flex align-items-center">
        <div class="row col-sm-12">
            <div class="col-sm-8">
                <h3 class="m-subheader__title">
                    Add Projects
                </h3>
            </div>
            <div class="offset-1">
                <button type="button" disabled class="btn m-btn--wide m-btn--pill btn-secondary">Today: <span
                        style="color: red;">Feb 11</span></button>
            </div>
        </div>
    </div>
</div>
<div class="m-content">
    <div class="m-portlet">
        <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
                <div class="m-portlet__head-title">
                    <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                    </span>
                    <h3 class="m-portlet__head-text text-center"> Project Details </h3>
                </div>
            </div>
        </div>
        <!--begin::Form-->
        <form [formGroup]="form" class="m-form m-form--fit m-form--label-align-right m-form--group-seperator">
            <div class="m-portlet__body">
                <div class="form-group m-form__group row"> <label class="col-sm-2 col-form-label">Project
                        Details:</label>
                    <div class="col-sm-6">
                        <input formControlName="project_name" type="text" class="form-control m-input"
                            placeholder="Enter Name">
                    </div>
                </div>
                <div class="form-group m-form__group row">
                    <label class="col-sm-2 col-form-label">Project Description:</label>
                    <div class="col-sm-6">
                        <input formControlName="project_description" type="text" class="form-control m-input"
                            placeholder="Enter Description">
                    </div>
                </div>
                <div class="m-form__group m-form__group--last form-group row">
                    <ng-container formArrayName="projects">
                        <ng-container *ngFor="let project of projects.controls; let i=index">
                            <ng-container [formGroupName]="i">
                                <label class="col-sm-2 col-form-label">Purchaser Name:</label>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option value="" disabled selected>Select Purchaser</option>
                                        <option value="">Purchaser 1</option>
                                        <option value="">Purchaser 2</option>
                                        <option value="">Purchaser 3</option>
                                    </select>
                                </div>
                                <label class="pt-3 pl-3"><b>Report to</b></label>
                                <label class="col-sm-2 col-form-label">Supervisor Name:</label>
                                <div class="col-sm-3">
                                    <select class="form-control">
                                        <option value="" disabled selected>Select Supervisor</option>
                                        <option value="">Supervisor 1</option>
                                        <option value="">Supervisor 2</option>
                                        <option value="">Supervisor 3</option>
                                    </select>
                                </div>
                                <div class="pt-1">
                                    <i class='flaticon-delete-2 text-danger' (click)="removeProject(project)"></i>
                                </div>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                </div>
                <div class="m-form__group m-form__group form-group row">
                    <div class="offset-5 pl-5 col-sm-2">
                        <i class="la la-plus text-success" (click)="addProject()"></i>
                    </div>
                </div>
            </div>
            <div class=" pt-5 m-portlet__foot m-portlet__no-border m-portlet__foot--fit">
                <div class="m-form__actions m-form__actions--solid">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-6 offset-4">
                            <button class="btn m-btn--square m-btn m-btn--custom pull-right ml-2">Submit</button>
                            <button [routerLink]="['/dashboard/projects-list']" 
                            class="btn btn-outline-focus pull-right">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <!--end::Form-->
    </div>
</div>
